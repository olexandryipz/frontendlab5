<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7</title>
  <link rel="stylesheet" href="style7.css">
</head>
<body>
<div class="controls">
  <div class="control">
    <label for="width">Ширина:</label>
    <input type="range" id="width" min="0" max="500" value="200">
    <span id="widthValue">200</span>px
  </div>

  <div class="control">
    <label for="height">Висота:</label>
    <input type="range" id="height" min="0" max="500" value="200">
    <span id="heightValue">200</span>px
  </div>

  <div class="control">
    <label for="rotation">Поворот:</label>
    <input type="range" id="rotation" min="0" max="360" value="0">
    <span id="rotationValue">0</span>°
  </div>
</div>

<div id="box" class="box"></div>
</body>
<script src="script7.js"></script>
</html>
